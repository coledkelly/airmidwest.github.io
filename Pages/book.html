<input type="text" name="name" /> </td>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</tr>

<option value="none">no</option>

<tr><td colspan="4"><textarea name="season"cols="80" rows="5"></textarea></td></tr>
